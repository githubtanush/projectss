<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mmmm.css">
    <title>Second Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
        <img src="./assets/hlo.jpeg" alt="qr">

        <div class="textbox">
            <h2>Order Summary</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem illo saepe quam sed doloribus laboriosam aspernatur nesciunt aliquid repellendus cum.</p>
        </div>
        
        <div id="amountBox">
            <div id="leftbox">
                <div class="imgbox">
                    <img src="./assets/qr.jpg" alt="qr">
                </div>
                <div class="textAmountBox">
                    <p>Amount</p>
                    <p>$99.9/year</p>
                </div>
                <img src="" alt="">
            </div>
            <div class="rightbox">
                <a href="#">Change</a>
            </div>
        </div>
        <button id="paymentButton">Proceed to Payment</button>

        <div class="cancelbox">
            <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
